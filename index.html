<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tabs Website</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 100px;
            margin-right: 20px;
        }
        header h1 {
            font-family: 'Aptos', sans-serif;
            font-size: 48px;
            margin: 0;
        }
        header h1 span {
            font-size: 24px;
            font-weight: normal;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 20px;
            margin-bottom: 50px; /* To avoid overlap with footer */
        }
    </style>
</head>
<body>

<header>
    <img src="logo2.png" alt="Website Logo">
    <h1>The Davy Train <span>(Online)</span></h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Welcome to the Main Page</h2>
    <p>This is an example website with three tabs: Home, About, and Contact. Use the navigation links above to explore the other pages.</p>
</main>

<footer>
    &copy; 2024 Samuel Davy. All Rights Reserved.
</footer>

</body>
</html>
